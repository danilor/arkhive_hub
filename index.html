<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>The Arkhive | Social Hub</title>
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,800;1,900&family=Qahiri&family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700&display=swap" rel="stylesheet">

<body>
 
    <div class="main">

            <div class="socials">

                <a href="https://www.instagram.com/daniloramirezcr_thearkhive/"

                <a href="https://twitter.com/arkofdan" 
                target="_blank"
                data-tootik="Twitter" data-tootik-conf="bottom"
                >
                    <img src="./assets/img/icon/twitter.svg"  alt="Twitter" />
                </a>
                <a href="https://github.com/danilor" 
                data-tootik="Github" data-tootik-conf="bottom"
                target="_blank">

                </a>
                <a href="https://www.youtube.com/channel/UCaDhiGuSlPGW_WvGhfLIQ6A"

                target="_blank">

                </a>
                
            </div>

                <a href="https://replit.com/@arkofdan"

                </a>
                
                
            </div>-->


            <div class="places">

                <label>Stores</label>


                <a 
                    target="_blank"
                    href="https://www.teepublic.com/user/daniloramirezcr"
                    data-tootik="The Arkhive on TeePublic" data-tootik-conf="bottom"
                >
                    <img src="./assets/img/icon/tag.svg" alt="Tag Icon" />
                    TeePublic
                </a>
                <a 
                    target="_blank"
                    href="http://redbubble.com/es/people/daniloramirezcr/shop"
                    data-tootik="The Arkhive on RedBubble" data-tootik-conf="bottom"

                    <img src="./assets/img/icon/tag.svg" alt="Tag Icon" />
                    RedBubble
                </a>

            </div>

                <a

                <a
